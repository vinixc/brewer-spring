<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layoutSimples}"
lang="pt">

	<th:block layout:fragment="conteudo">

		<div class="aw-error-panel">
			<h1 class="aw-error-panel__code">
				<i class="fa  fa-location-arrow"></i> 500
			</h1>
			
			<h2 class="aw-error-panel__title">Erro interno no servidor!</h2>
			
			<div class="aw-error-panel__description">
				Desculpe-me pelo transtorno, estamos com algum problema interno.
				Por favor entre em contato com o desenvolvedor para reportar o problema.
				<br/><br/>
				<a href="javascript:history.back()" class="btn  btn-primary">Voltar para onde estava</a>
			</div>
		</div>

  </th:block>

</html>
