<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layoutPadrao"
	xmlns:brewer="http://brewer.com"
	xmlns:data="http://wwww.thymeleaf.org/extras/data">
	
	<head>
		<title>Dashboard</title>
	</head>
	
	<body>
	
		<section class="aw-layout-content  js-content" layout:fragment="conteudo">
		
		<div class="page-header">
			<div class="container-fluid">
				<div class="col-xs-10">
					<h1> Dashboard</h1>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			
			<div class="row">
			
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-heartbeat fa-3x"></i>
						</div>
						<div class="aw-box__value">R$ 90.425,59</div>
						<div class="aw-box__title">Valor do estoque</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-hashtag fa-3x"></i>
						</div>
						<div class="aw-box__value">123</div>
						<div class="aw-box__title">Itens no estoque</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-users fa-3x"></i>
						</div>
						<div class="aw-box__value">9</div>
						<div class="aw-box__title">Total de clientes</div>
					</div>
				</div>
			
			</div>
			
			<div class="row">
			
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-usd fa-3x"></i>
						</div>
						<div class="aw-box__value">R$ [[${{vendasNoAno}}]]</div>
						<div class="aw-box__title">Vendas no ano</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-signal fa-3x"></i>
						</div>
						<div class="aw-box__value">R$ [[${{vendasNoMes}}]]</div>
						<div class="aw-box__title">Vendas no mês</div>
					</div>
				</div>
				
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa fa-shopping-cart fa-3x"></i>
						</div>
						<div class="aw-box__value">R$ [[${{tickerMedio}}]]</div>
						<div class="aw-box__title">Ticket médio</div>
					</div>
				</div>
			
			</div>
			
			<div class="row">
				
				<div class="col-sm-6">
					<div class="aw-graph-box">
						<div class="aw-graph-box__header">
							<h2 class="aw-graph-box__title"> Vendas por mês <small>últimos 6 meses</small></h2>
						</div>
						<div class="aw-graph-box__content">
							<div class="aw-graph-box__no-data">
								<i class="fa fa-line-chart fa-2x"></i>
								<span>Não há dados</span>
							</div>
							<div>
								<canvas id="lineChart" height="160"></canvas>
							</div>						
						</div>
					
					</div>
				</div>
				
				<div class="col-sm-6">
					<div class="aw-graph-box">
						<div class="aw-graph-box__header">
							<h2 class="aw-graph-box__title"> Vendas por origem <small>últimos 6 meses</small></h2>
						</div>
						<div class="aw-graph-box__content">
							<div class="aw-graph-box__no-data">
								<i class="fa fa-line-chart fa-2x"></i>
								<span>Não há dados</span>
							</div>
							<div>
								<canvas id="lineChart" height="160"></canvas>
							</div>						
						</div>
					
					</div>
				</div>
				
				
			</div>
		
		</div>
		
		</section>
		
		<th:block layout:fragment="javascript-extra">
			<script th:src="@{/javascripts/vendors/Chart.min.js}"></script>
		</th:block>
	
	</body>
	
</html>
