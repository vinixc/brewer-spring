<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layoutPadrao"
	xmlns:brewer="http://brewer.com">
	

	<head>
		<title>Pesquisa de clientes</title>
	</head>
	
	<body>
		
		<section class="aw-layout-content  js-content" layout:fragment="conteudo">
		
			<div class="page-header">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-10">
								<h1> Pesquisa de cliente </h1>
							</div>
							
							<div class="col-xs-2">
								<div class="aw-page-header-controls">
									<a class="btn btn-default" th:href="@{/cliente/novo}">
										<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Novo cliente</span>
									</a>
								</div>
							</div>
						</div>
						
					</div>
			</div>
			
			
			<div class="container-fluid">
				<form method="GET" th:object="${clienteFilter}">
				
				<div class="row">
					<div class="form-group col-sm-8">
						<label class="control-label" for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
					</div>
					
					<div class="form-group col-sm-4">
						<label class="control-label" for="cpfOuCnpj">CPF/CNPJ</label>
						<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}"/>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Pesquisar</button>
				</form>
				
				
				<div class="table-responsive bw-table-simple">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="table-cliente-col-nome">
									<brewer:order page="${pagina}" field="nome" text="Nome"/>
								</th>
								<th class="table-cliente-col-tipopessoa">
									<brewer:order page="${pagina}" field="tipoPessoa" text="Tipo Pessoa"/>
								</th>
								<th class="table-cliente-col-cpfoucnpj">CPF/CNPJ</th>
								<th class="table-cliente-col-telefone">Telefone</th>
								<th class="table-cliente-col-cidade-estado">Cidade/Estado</th>
								<th class="table-cliente-col-acoes"></th>
							</tr>
						</thead>
						
						<tbody>
						
							<tr th:each="cliente : ${pagina.content}">
								<td class="text-left" th:text="${cliente.nome}">Nome cliente</td>
								<td class="text-center" th:text="${cliente.tipoPessoa.descricao}">tipo pessoa</td>
								<td class="text-right" th:text="${cliente.cpfOuCnpj}">CPF/CNPJ</td>
								<td class="text-right" th:text="${cliente.telefone}">Telefone</td>
								<td class="text-left" th:text="${cliente.endereco.nomeCidadeEstado}">cidade/nome</td>
								
								<td class="text-center">
									<a class="btn btn-link btn-xs js-tooltip" title="Editar">
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									<a class="btn btn-link btn-xs" title="Excluir">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>
							
							<tr th:if="${#lists.isEmpty(pagina.content)}">
								<td colspan="7">Nenhum cliente encontrado.</td>					
							</tr>
						
						</tbody>
						
					</table>
				</div>
				
				<brewer:pagination page="${pagina}"/>
				
			</div>
			
		</section>
	
	</body>

</html>
