<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layoutPadrao"
	xmlns:brewer="http://brewer.com">
	
<head>
	<title>Cadastro de Cidade</title>
</head>

<body>

<section class="aw-layout-content  js-content" layout:fragment="conteudo">

<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10">
				<h1> Cadastro de cidade </h1>
			</div>
			
			<div class="col-xs-2">
				<div class="aw-page-header-controls">
					<a class="btn btn-default" th:href="@{/cidade}">
						<i class="glyphicon glyphicon-search"></i> <span class="hidden-xs hidden-sm">Pesquisa de cidade</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">

<form method="POST" th:object="${cidade}" th:action="@{/cidade/nova}" class="form-vertical  js-form-loading">

	<brewer:message/>

			<div class="row">
				<div class="col-sm-4 form-group bw-required" brewer:classforerror="estado">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control" th:field="*{estado}">
							<option value="">Selecione o estado</option>
							
							<option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.nome}">Sao Paulo</option>
					</select>
				</div>
				
				<div class="col-sm-8 form-group bw-required" brewer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" id="nome" class="form-control" th:field="*{nome}">
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
</form>

</div>

</section>

</body>
</html>
