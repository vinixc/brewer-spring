<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layoutPadrao"
	xmlns:brewer="http://brewer.com">
	
<head>
	<title>Cadastro de usuário</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<body>

<section class="aw-layout-content  js-content" layout:fragment="conteudo">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de usuário
		</h1>
	</div>
</div>

<div class="container-fluid">

	<form method="POST" th:object="${usuario}" th:action="@{/usuario/novo}" class="form-vertical  js-form-loading">
		
		<brewer:message/>

			<div class="row">
				<div class="col-sm-12 form-group bw-required" brewer:classforerror="nome">
					<label class="control-label" for="nome">Nome</label>
					<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group bw-required" brewer:classforerror="email">
					<label class="control-label" for="email">E-mail</label>
					<input id="email" type="text" class="form-control" th:field="*{email}"/>
				</div>
				
				<div class="col-sm-6 form-group">
					<label for="dtNascimento">Data de nascimento</label>
					<input id="dtNascimento" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3 form-group bw-required">
					<label class="control-label" for="senha">Senha</label>
					<input id="senha" type="text" class="form-control"/>
				</div>
				<div class="col-sm-3 form-group bw-required">
					<label class="control-label" for="confirmSenha">Confirmação de senha</label>
					<input id="confirmSenha" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-6 form-group">
					<label class="control-label">Status</label>
					<div>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo">
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6 form-group bw-required" brewer:classforerror="grupos">
					<label class="control-label">Grupos</label>
					<div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox"/>
							<label>Administrador</label>
						</div>
						<div class="checkbox checkbox-inline">
							<input type="checkbox"/>
							<label>Vendedor</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>

</form>

</div>

</section>


</body>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</html>
