<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layoutPadrao"
	xmlns:brewer="http://brewer.com">
	
		
	<head>
		<title>Pesquisa de usuários</title>
	</head>
	
	<body>
		
		<section class="aw-layout-content  js-content" layout:fragment="conteudo">
		
			<div class="page-header">
			
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-10">
							<h1> Pesquisa de usuários</h1>
						</div>
						
						<div class="col-xs-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-default" th:href="@{/usuario/novo}">
									<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Novo usuario</span>
								</a>
							</div>
						</div>
					</div>
					
				</div>
			</div>
			
			<div class="container-fluid">
				
				<form method="GET" th:object="${usuarioFilter}">
				
					<div class="row">
						<div class="form-group col-sm-6">
							<label class="control-label" for="nome">Nome</label>
							<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
						</div>
						
						<div class="form-group col-sm-6">
							<label class="control-label" for="email">E-mail</label>
							<input type="text" class="form-control" id="email" th:field="*{email}"/>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6 form-group bw-required">
							<label class="control-label">Grupos</label>
							<div>
								
								<th:block th:each="grupo : ${grupos}">
		
									<div class="checkbox checkbox-inline">
										<input type="checkbox" th:value="${grupo.id}" />
										<label  th:text="${grupo.nome}">Administrador</label>
									</div>
								
								</th:block>
								 
							</div>
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Pesquisar</button>
				</form>
				
				
				<div class="table-responsive bw-table-simple">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="table-usuarios-col-nome">Nome</th>
								<th class="table-usuarios-col-email">E-mail</th>
								<th class="table-usuarios-col-status">Status</th>
								<th class="table-usuarios-col-acoes"></th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="usuario : ${pagina.content}">
								<td class="text-left" th:text="${usuario.nome}">Vinicius de Carvalho</td>
								<td th:text="${usuario.email}">email@gmail.com</td>
								<td th:text="${usuario.ativo ? 'Ativo' : 'Inativo'}">Ativo</td>
								<td class="text-center">
									<a class="btn btn-link btn-xs js-tooltip" title="Editar">
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									<a class="btn btn-link btn-xs" title="Excluir">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>
							
							<tr th:if="${#lists.isEmpty(pagina.content)}">
								<td colspan="7">Nenhum usuario encontrado.</td>					
							</tr>
						</tbody>
					</table>
				</div>
				
				<brewer:pagination page="${pagina}"/>
			
			</div>
			
		
		</section>
	
	</body>
	
</html>
